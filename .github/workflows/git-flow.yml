name: Gitflow CI

on: push

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: Local test with act
    steps:
      - name: Get branch names
        uses: ./ # Uses an action in the root directory
        id: git-flow
        with:
          master: 'main'
          development: 'development'
      - name: Get the branches names
        run: echo "${{ steps.git-flow.outputs.master_branch }}" "${{ steps.git-flow.outputs.development_branch }}"